<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>

    <label for="lastName">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>

    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>

    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>

    <label for="roles">Enter role:</label>
    <input type="text" th:field="*{roles}" id="roles">
    <br/>

    <tr>
        <td>
            <label>Roles:
                <select size="2" multiple name="listRoles" required="required">
                    <option selected="selected" value="1">USER</option>
                    <option value="2">ADMIN</option>
                </select>
            </label>
        </td>
    </tr>


    <input type="submit" value="Update!"/>
</form>

</body>
</html>
