<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<!-- navigation bar -->
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">

    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <span class="align-middle font-weight-bold mr-1" th:text="${userMain.getName()}"></span></b>
                <span class="align-middle mr-1">with roles:</span>
                <span class="align-middle" th:each="role : ${userMain.getRoles()}" th:text="${role.getName}">
                    </span>
            </ul>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>

    </div>
</nav>


<div class="container-fluid">

    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyRole('ROLE_USER','ROLE_ADMIN'))"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <!-- верхняя панель таблицы -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#newUser" data-toggle="tab">New user</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">
                                <h4>All users</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tbody id="allUsers">
                                    <!-- js -->
                                    </tbody>

                                    <!-- modal window EDIT -->
                                    <div class="modal fade" tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="exampleModalLabel"
                                         aria-hidden="true"
                                         data-targer="modal"
                                         id="modalEdit">
                                        <form th:action="@{admin/edit}" method="POST">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel2">Edit
                                                            user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body text-center">

                                                        <div class="form-group">
                                                            <input>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="name1" class="col-form-label"><b>First
                                                                Name:</b></label>
                                                            <input id="name1">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="lastName1" class="col-form-label"><b>Last
                                                                Name:</b></label>
                                                            <input id="lastName1">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="age1"
                                                                   class="col-form-label"><b>Age:</b></label>
                                                            <input id="age1">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="password1" class="col-form-label"><b>Password:</b></label>
                                                            <input type="text" id="password1">
                                                        </div>

                                                        <label for="roles1"><b>Role</b></label>
                                                        <select multiple class="form-control form-control-sm"
                                                                id="roles1" size="2" required>
                                                            <option selected="selected" value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>


                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <!-- modal window DELETE -->
                                    <div class="modal fade"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true"
                                         id="modalDelete">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                    <button type="button" class="close"
                                                            data-dismiss="modal"></button>
                                                </div>
                                                <form th:method="DELETE">
                                                    <div class="modal-body text-center">

                                                        <div class="form-group">
                                                            <label for="id2"
                                                                   class="col-form-label"><b>ID:</b></label>
                                                            <input id="id2"
                                                                   th:name="id" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="name2" class="col-form-label"><b>First
                                                                Name:</b></label>
                                                            <input id="name2"
                                                                   th:name="name" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="lastName2" class="col-form-label"><b>Last
                                                                name:</b></label>
                                                            <input type="text" id="lastName2"

                                                                   th:name="lastName" disabled/>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="age2"
                                                                   class="col-form-label"><b>Age:</b></label>
                                                            <input id="age2"
                                                                   th:name="age" disabled/>
                                                        </div>

                                                        <label for="roles2"><b>Role</b></label>
                                                        <select multiple class="form-control form-control-sm"
                                                                id="roles2" size="2" required
                                                                disabled/>
                                                        <option selected="selected" value="1">ADMIN</option>
                                                        <option value="2">USER</option>
                                                        </select>


                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- ADD user panel -->
                    <div class="tab-pane fade text-center" id="newUser">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">Add new user</div>
                        </nav>

                        <form id="addForm">

                            <div class="form-group">
                                <label for="addFirstName" class="com-form-label">First Name</label>
                                <input type="text" class="form-control" id="addFirstName">
                            </div>

                            <div class="form-group">
                                <label for="addLastName" class="com-form-label">Last Name</label>
                                <input type="text" class="form-control" id="addLastName">
                            </div>

                            <div class="form-group">
                                <label for="addAge" class="com-form-label">Age</label>
                                <input type="number" class="form-control" id="addAge">
                            </div>

                            <div class="form-group">
                                <label for="addPassword" class="com-form-label">Password</label>
                                <input type="password" class="form-control" id="addPassword" required>
                            </div>

                            <div class="form-group">
                                <label for="addRoles" class="com-form-label">Role:</label>
                                <select multiple id="addRoles" class="form-control select" size="2">
                                    <option value="2">USER</option>
                                    <option value="1">ADMIN</option>
                                </select>
                            </div>
                        </form>
                        <div class="p2">
                            <a class="btn btn-success" id="addUser" type="submit">Add new user</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
