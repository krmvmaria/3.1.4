<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<!-- шапка -->
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">

    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <span class="align-middle font-weight-bold mr-1" th:text="${userMain.getName()}"></span></b>
                <span class="align-middle mr-1">with roles:</span>
                <span class="align-middle" th:each="role : ${userMain.getRoles()}" th:text="${role.getName}">
                    </span>
            </ul>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>

    </div>
</nav>


<div class="container-fluid">

    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyRole('ROLE_USER','ROLE_ADMIN'))"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="card col-10 float-right">
            <h2>Admin panel</h2>
            <div class="card-block">

                <!-- верхняя панель -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#usersTable">Users Table</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#newUser">Add</a>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add New</button>
                    </li>
                </ul>

                <div class="tab-pane fade show active" id="usersTable">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add New</button>

                <h4>All users</h4>
                <table class="table table-hover col-12">

                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user, state : ${allUsers}">
                        <td th:text="${state.count}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>

                        <td>
                            <li th:each="role: ${user.getRoles()}" th:text="${role.getName()}"></li>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal"
                                    th:data-target="${'#edituser'+user.getId()}">
                                    Edit
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                                    th:data-target="${'#deleteModal'+user.getId()}">
                                    Delete
                            </button>
                        </td>

                        <!-- modal window delete -->
                        <div class="modal fade" th:id="${'deleteModal'+user.id}" th:data-user-id="${user.id}"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal"></button>
                                    </div>
                                    <form th:method="DELETE" th:action="@{admin/delete/{id}(id=${user.getId()})}">
                                        <div class="modal-body text-center">

                                            <div class="form-group">
                                                <label for="id1" class="col-form-label"><b>ID:</b></label>
                                                <input th:type="text" class="form-control" id="id1"
                                                       th:value="${user.getId()}"
                                                       th:name="id" disabled/>
                                            </div>

                                            <div class="form-group">
                                                <label for="name1" class="col-form-label"><b>First Name:</b></label>
                                                <input type="text" class="form-control" id="name1"
                                                       th:value="${user.getName()}"
                                                       th:name="name" disabled/>
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName1" class="col-form-label"><b>Last name:</b></label>
                                                <input type="text" class="form-control" id="lastName1"
                                                       th:value="${user.getLastName()}"
                                                       th:name="lastName" disabled/>
                                            </div>

                                            <div class="form-group">
                                                <label for="age1" class="col-form-label"><b>Age:</b></label>
                                                <input type="text" class="form-control" id="age1"
                                                       th:value="${user.getAge()}"
                                                       th:name="age" disabled/>
                                            </div>

                                            <label for="roles1"><b>Role</b></label>
                                            <select multiple class="form-control form-control-sm"
                                                    id="roles1" name="listRoles" size="2" required disabled/>
                                                <option selected="selected" value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>


                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- modal window edit -->
                        <div class="modal fade" th:id="${'edituser'+user.getId()}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <form th:action="@{admin/edit}" method="POST">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel2">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body text-center">

                                            <div class="form-group">
                                                <label for="id3" class="col-form-label"><b>ID:</b></label>
                                                <input th:type="text" class="form-control" id="id3"
                                                       th:value="${user.getId()}"
                                                       th:name="id">
                                            </div>

                                            <div class="form-group">
                                                <label for="name3" class="col-form-label"><b>First Name:</b></label>
                                                <input type="text" class="form-control" id="name3"
                                                       th:value="${user.getName()}"
                                                       th:name="name">
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName3" class="col-form-label"><b>Last Name:</b></label>
                                                <input type="text" class="form-control" id="lastName3"
                                                       th:value="${user.getLastName()}"
                                                       th:name="lastName">
                                            </div>
                                            <div class="form-group">
                                                <label for="age3" class="col-form-label"><b>Age:</b></label>
                                                <input type="text" class="form-control" id="age3"
                                                       th:value="${user.getAge()}"
                                                       th:name="age">
                                            </div>
                                            <div class="form-group">
                                                <label for="password3" class="col-form-label"><b>Password:</b></label>
                                                <input type="text" class="form-control" id="password3"
                                                       th:value="${user.getPassword()}"
                                                       th:name="password">
                                            </div>

                                            <label for="roles3"><b>Role</b></label>
                                            <select multiple class="form-control form-control-sm"
                                                    id="roles3" name="listRoles" size="2" required>
                                                <option selected="selected" value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>


                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </tr>
                 </tbody>
               </table>

                <!-- modal window add -->
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <form th:action="@{admin/new}" method="post">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">New User</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">


                                    <div class="form-group">
                                        <label for="name2" class="col-form-label">Name:</label>
                                        <input type="text" class="form-control" id="name2" name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName2" class="col-form-label">Last Name:</label>
                                        <input type="text" class="form-control" id="lastName2" name="lastName">
                                    </div>
                                    <div class="form-group">
                                        <label for="age2" class="col-form-label">Age:</label>
                                        <input type="text" class="form-control" id="age2" name="age">
                                    </div>
                                    <div class="form-group">
                                        <label for="password2" class="col-form-label">Password:</label>
                                        <input type="text" class="form-control" id="password2" name="password">
                                    </div>

                                    <label for="roles2"><b>Role</b></label>
                                    <select multiple class="form-control form-control-sm"
                                            id="roles2" name="listRoles" size="2" required>
                                        <option selected="selected" value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- modal window add -->
            </div>
        </div>
       </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
