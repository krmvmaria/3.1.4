<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td{
            padding: 3px;
        }
    </style>
</head>
<body>
<table border = "3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Password</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Last name</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getPassword()}">Password</td>
        <td>
            <li th:each="role: ${user.getRoles()}" th:text="${role.getName()}"></li>
        </td>

        <td> <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="Edit user">
        </form>
        </td>

        <td> <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" >
            <input type="submit" value="Delete user">
        </form>
        </td>

    </tr>
    <form th:method="GET" th:action="@{/admin/new}" >
        <input type="submit" value="Add user">
    </form>

    <a href="/logout">Выйти</a>

</table>
</body>
</html>
